[mod-setting-description]
paint-fluid-wagon=Requires a fluid wagon mask mod to work properly.
u-loco=Must be a 3- or 6-digit hexidecimal number, or blank. \nDefault Gray = [color=#E4D1C7][font=default-bold]E4D1C7[/font][/color]\nOriginal red [item=locomotive] = [color=#EA1100][font=default-bold]EA1100[/font][/color]
u-cargo-wagon=Must be a 3- or 6-digit hexidecimal number, or blank. \nDefault = [color=#6D3A00][font=default-bold]6D3A00[/font][/color]
u-fluid-wagon=Must be a 3- or 6-digit hexidecimal number, or blank. \nDefault = [color=#C8C8C8][font=default-bold]C8C8C8[/font][/color]
custom-colors-list=Enables custom colors on the Map tab.
loc-eqpm-grid-w=Default = 2\nMin = 2\nMax = 16
loc-eqpm-grid-h=Default = 4\nMin = 2\nMax = 16
atp-ltn-paint=Paints trains dispatched by Logistic Train Network upon leaving depot. (Usually, if the yellow light turns on)
atp-custom-colors-enable=Off: Do not use custom colors\nPriority: Custom colors will be given priority over mod's color database.\nOnly: Only custom colors will be used. Mod's color database is ignored.
atp-custom-colors-list=Setting value must be formatted as a table as shown:\n\n[font=default-bold]{\n['item1']={r=000,g=000,b=000,a=000}\n['item2']={r=255,g=255,b=255,a=255}\n}[/font]\n\n[font=default-small]Item name must contain only alphanumeric characters, "-", or "_".\nrgb & a values must be between 0 and 255.\nThere is no practical limit to the amount of table rows.[/font]

