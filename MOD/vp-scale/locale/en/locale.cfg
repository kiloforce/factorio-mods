[mod-name]
title=Visible Planets Scale

[mod-description]
description=Adds automatic scaling to planets rendered by Visual Planets based on their gravity

[mod-setting-name]
vp-scale-min=Minimum planet scale
vp-scale-max=Maximum planet scale

[mod-setting-description]
vp-scale-min=The minimum scale multiplier relative to Nauvis for a planet with very little gravity.
vp-scale-max=The maximum scale multiplier relative to Nauvis for a planet with very high gravity.