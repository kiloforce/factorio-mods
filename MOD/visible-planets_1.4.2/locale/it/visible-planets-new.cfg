[mod-name]
visible-planets=Pianeti visibili dallo spazio

[mod-description]
visible-planets=Rende visibile il pianeta su cui orbita la piattaforma. Ora con supporto per parallasse, rotazione e mod!

[mod-setting-name]
visible-planets-regen-renders=Rigenerare tutti i pianeti
visible-planets-planet-pos-x=Posizione X del pianeta
visible-planets-planet-pos-y=Posizione Y del pianeta
visible-planets-planet-init-dist=Distanza dal pianeta di destinazione
visible-planets-planet-init-scale=Scala iniziale del pianeta
visible-planets-planet-scale=Scala finae del pianeta
visible-planets-planet-anim-dur=Durata animazione del pianeta
visible-planets-planet-angle=Angolo del pianeta
visible-planets-enable-parallax=Abilita il parallasse del pianeta
visible-planets-parallax-factor=Fattore del parallasse
visible-planets-enable-rotation=Abilita la rotazione del pianeta
visible-planets-rotation-speed=Velocità di rotazione del pianeta
visible-planets-override-show-planets=Sostituisci posizione modificata nascosta

[mod-setting-description]
visible-planets-regen-renders=Funziona solo in gioco! Attivare questa opzione per rimuovere tutti i rendering dei pianeti, consentendo di rigenerarli con le nuove impostazioni. Questo è necessario solo per aggiornare le piattaforme che non possono muoversi; quelle automatiche si aggiorneranno da sole alla partenza. (Questa impostazione si disattiva automaticamente in seguito).
visible-planets-planet-pos-x=Posizione di riposo per il pianeta visualizzato. I valori negativi spostano il pianeta a sinistra.
visible-planets-planet-pos-y=Posizione di riposo per il pianeta visualizzato. I valori negativi spostano il pianeta verso nord/alto.
visible-planets-planet-init-dist=Distanza iniziale del pianeta al suo arrivo. Il pianeta nasce a questa distanza sopra la sua posizione di riposo e si sposta verso il basso per riposare. La distanza di partenza è semplicemente il doppio di questo valore.
visible-planets-planet-init-scale=Scala iniziale del pianeta al momento dello generazione/cancellazione, predefinita a 0 per nascondere la creazione e la cancellazione. Il tetto è fissato alla scala finale, a quel punto il pianeta non scalerà più durante le animazioni.
visible-planets-planet-scale=Scala di riposo per il pianeta visualizzato. Valori grandi daranno luogo a un pianeta pixelato, anche se il valore predefinito è già a 6x. È possibile abbassare questo valore per ottenere un pianeta più piccolo ma dall'aspetto più gradevole.
visible-planets-planet-anim-dur=Durata in ticks dell'animazione del pianeta. Valori più bassi faranno muovere il pianeta più velocemente. (60 tick = 1 secondo)
visible-planets-planet-angle=Lo sprite del pianeta viene ruotato in senso orario di questa quantità in gradi. Deve essere compreso tra 0 e 359. Probabilmente è meglio disattivare la rotazione del pianeta se si usa questo parametro.
visible-planets-enable-parallax=Abilita l'effetto parallasse per i pianeti visualizzati. Questo farà muovere leggermente il pianeta quando ci si guarda intorno per aggiungere profondità, anche se si comporterà in modo strano quando due giocatori guarderanno lo stesso pianeta.
visible-planets-parallax-factor=Forza dell'effetto parallasse. Valori più alti faranno muovere meno il pianeta, valori più bassi lo faranno muovere di più. Minimo 0,1.
visible-planets-enable-rotation=Abilita la rotazione per i pianeti visualizzati. Questo farà ruotare il pianeta attorno al suo centro. Sembra un po' strano.
visible-planets-rotation-speed=Velocità di rotazione del pianeta in gradi per tick. Valori più alti faranno ruotare il pianeta in senso orario più velocemente. Deve essere compreso tra -180 e 180. (Anche se 180 è troppo veloce, il valore predefinito è 0,01).
visible-planets-override-show-planets=Altre mod sono in grado di disabilitare la visualizzazione di alcuni luoghi, come le cinture di asteroidi. Abilitando questa opzione, tutti i luoghi saranno visualizzati, ammesso che abbiano uno sprite in grado di renderli visibili.