[mod-name]
visible-planets=Visible Planets in Space

[mod-description]
visible-planets=軌道上にいるときに、現地の惑星をプラットフォームの背景に表示します。視差効果、回転、およびMODサポート付き！

[mod-setting-name]
visible-planets-regen-renders=惑星のレンダリングを再生成
visible-planets-planet-pos-x=惑星のX座標
visible-planets-planet-pos-y=惑星のY座標
visible-planets-planet-init-dist=惑星の到着時の距離
visible-planets-planet-init-scale=惑星の初期拡大率
visible-planets-planet-scale=惑星の最終拡大率
visible-planets-planet-anim-dur=惑星アニメーションの期間
visible-planets-planet-angle=惑星の角度
visible-planets-enable-parallax=惑星の視差効果を有効にする
visible-planets-parallax-factor=視差効果の強さ
visible-planets-enable-rotation=惑星の回転を有効にする
visible-planets-rotation-speed=回転の速さ
visible-planets-override-show-planets=MODによる場所の非表示を上書きする

[mod-setting-description]
visible-planets-regen-renders=ゲーム内でのみ動作します！これを有効にすると、すべての惑星のレンダリングが削除され、新しい設定で再生成されます。これは移動できないプラットフォームを更新するためにのみ必要です。自分で動くものは出発時に自動的に更新されます。(この設定はその後自動的に無効になります)
visible-planets-planet-pos-x=レンダリングされた惑星の静止位置。負の値は惑星を左に移動させます。
visible-planets-planet-pos-y=レンダリングされた惑星の静止位置。負の値は惑星を北/上に移動させます。
visible-planets-planet-init-dist=到着時の惑星の初期距離。惑星はこの距離だけ静止位置の上に出現し、下に移動して静止します。出発距離は単純にこの値の2倍になります。
visible-planets-planet-init-scale=惑星出現/退出時のの初期拡大率。デフォルトは0で、作成/削除が非表示になります。上限は最終スケールであり、その場合惑星のアニメーション中に拡大率は事実上変化しません。
visible-planets-planet-scale=静止中の惑星レンダリングの拡大率. 値を大きくすると惑星がピクセル描画になります。デフォルトはすでに6です。値を小さくすることでよりよい見映えの惑星になります。
visible-planets-planet-anim-dur=惑星がアニメーションを行うティック数。数値を小さくすると惑星の移動が速くなります。(60ティック=1秒)
visible-planets-planet-angle=惑星がこの角度分時計回りに回転されます。0から359の範囲にしてください。使用する場合はおそらく惑星の回転はオフにしたほうがよいでしょう。
visible-planets-enable-parallax=惑星の描画時に視差効果を有効にします。惑星を見回したとき、追加された深度に応じて惑星がわずかに動きますが、複数のプレイヤーが同じ惑星を見るときに奇妙な挙動になることがあります。
visible-planets-parallax-factor=視差効果の強度。値を大きくすると惑星はあまり動かなくなり、小さくするとよく動くようになります。最小値は0.1です。
visible-planets-enable-rotation=惑星の描画時に回転を有効にします。惑星が中心の周りを回転するようになります。少々奇妙に見えます。
visible-planets-rotation-speed=惑星のティックあたりの回転の速さ。値を大きくすると惑星の回転が時計回りで速くなります。-180から180の範囲にしてください。(ただし180は非常に速すぎます。デフォルトは0.0.1です)
visible-planets-override-show-planets=他のMODは特定の場所(例えば、アステロイドベルト)のレンダリングを無効にすることができます。これを有効にすると、レンダリングできるスプライトがある限り、すべての場所がレンダリングされるように強制します。
