[mod-name]
visible-planets=Planètes Visibles dans l'Espace

[mod-description]
visible-planets=Affiche la planète locale derrière les plateformes en orbite. Maintenant avec parallaxe, rotation et support de mod!

[mod-setting-name]
visible-planets-regen-renders=Régénérer tous les rendus de planètes
visible-planets-planet-pos-x=Position X de la planète
visible-planets-planet-pos-y=Position Y de la planète
visible-planets-planet-init-dist=Distance d'arrivée de la planète
visible-planets-planet-init-scale=Échelle initiale de la planète
visible-planets-planet-scale=Échelle finale de la planète
visible-planets-planet-anim-dur=Durée de l'animation de la planète
visible-planets-planet-angle=Angle de la planète
visible-planets-enable-parallax=Activer la parallaxe de la planète
visible-planets-parallax-factor=Facteur de parallaxe
visible-planets-enable-rotation=Activer la rotation de la planète
visible-planets-rotation-speed=Vitesse de rotation
visible-planets-override-show-planets=Forcer l'affichage des planètes modifiées

[mod-setting-description]
visible-planets-regen-renders=Fonctionne uniquement en jeu! Activez ceci pour supprimer tous les rendus de planètes, permettant de les régénérer avec de nouveaux paramètres. Ceci est seulement nécessaire pour mettre à jour les plateformes qui ne peuvent pas bouger; les plateformes automatisées se mettront à jour elles-mêmes au départ. (Ce paramètre se désactivera automatiquement par la suite.)
visible-planets-planet-pos-x=Position de repos pour la planète rendue. Les valeurs négatives déplaceront la planète vers la gauche.
visible-planets-planet-pos-y=Position de repos pour la planète rendue. Les valeurs négatives déplaceront la planète vers le nord/haut.
visible-planets-planet-init-dist=Distance initiale de la planète lors de son arrivée. La planète apparaîtra à cette distance au-dessus de sa position de repos et descendra à cette position. La distance de départ est simplement le double de cette valeur.
visible-planets-planet-init-scale=Échelle initiale de la planète lors de son apparition/disparition, par défaut 0 pour cacher la création et la suppression. Limité à l'échelle finale, à ce point la planète ne changera pas d'échelle pendant les animations.
visible-planets-planet-scale=Échelle de repos pour la planète rendue. Les valeurs élevées entraîneront une planète pixelisée, bien que la valeur par défaut soit déjà de 6x. Vous pouvez réduire cette valeur pour une planète plus petite mais plus jolie.
visible-planets-planet-anim-dur=Durée en ticks de l'animation de la planète. Des valeurs plus basses feront bouger la planète plus rapidement. (60 ticks = 1 seconde)
visible-planets-planet-angle=Le sprite de la planète sera tourné dans le sens horaire de cette valeur en degrés. Doit être compris entre 0 et 359. Vous voudrez probablement désactiver la rotation de la planète si vous utilisez ceci.
visible-planets-enable-parallax=Activer l'effet de parallaxe pour les planètes rendues. Cela fera légèrement bouger la planète lorsque vous regardez autour de vous pour ajouter de la profondeur. Cela générera un comportement étrange lorsque deux joueurs regarderont la même planète.
visible-planets-parallax-factor=Force de l'effet de parallaxe. Des valeurs plus élevées feront moins bouger la planète, des valeurs plus basses la feront bouger davantage. Minimum de 0.1.
visible-planets-enable-rotation=Activer la rotation pour les planètes rendues. Cela fera tourner la planète autour de son centre. Cela peut paraître déconcertant.
visible-planets-rotation-speed=Vitesse de rotation de la planète en degrés par tick. Des valeurs plus élevées feront tourner la planète plus rapidement dans le sens horaire. Doit être compris entre -180 et 180. (Bien que 180 soit BEAUCOUP trop rapide, la valeur par défaut est de 0.01)
visible-planets-override-show-planets=Les autres mods peuvent désactiver certains emplacements pour qu'ils ne soient pas rendus, comme les ceintures d'astéroïdes. Activez ceci pour forcer l'affichage de tous les emplacements, à condition qu'ils aient un sprite à rendre.