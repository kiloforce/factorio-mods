[mod-name]
visible-planets=Widoczne Planety w Kosmosie

[mod-description]
visible-planets=Renderuj lokalną planetę za platformami podczas przebywania na orbicie. Teraz z efektem paralaksy, rotacją i wsparciem dla modyfikacji!

[mod-setting-name]
visible-planets-regen-renders=Regeneruj wszystkie renderowane planety
visible-planets-planet-pos-x=Pozycja planety X
visible-planets-planet-pos-y=Pozycja planety Y
visible-planets-planet-init-dist=Odległość pojawienia się planety
visible-planets-planet-init-scale=Początkowa skala planety
visible-planets-planet-scale=Ostateczna skala planety
visible-planets-planet-anim-dur=Czas trwania animacji planety
visible-planets-planet-angle=Kąt planety
visible-planets-enable-parallax=Włącz efekt paralaksy planety
visible-planets-parallax-factor=Współczynnik paralaksy
visible-planets-enable-rotation=Włącz rotację planety
visible-planets-rotation-speed=Prędkość rotacji
visible-planets-override-show-planets=Nadpisz ukrywanie lokalizacji przez mody

[mod-setting-description]
visible-planets-regen-renders=Działa tylko w grze! Włącz to, aby usunąć wszystkie renderowane planety, co pozwoli na ich regenerację z nowymi ustawieniami. Jest to wymagane tylko do aktualizacji platform, które nie mogą się poruszać; Zautomatyzowane zaktualizują się same podczas odjazdu. (To ustawienie zostanie automatycznie wyłączone po zakończeniu.)
visible-planets-planet-pos-x=Pozycja spoczynkowa renderowanej planety. Ujemne wartości przesuną planetę w lewo.
visible-planets-planet-pos-y=Pozycja spoczynkowa renderowanej planety. Ujemne wartości przesuną planetę na północ/w górę.
visible-planets-planet-init-dist=Początkowa odległość pojawienia się planety. Planeta pojawi się w tej odległości powyżej swojej pozycji spoczynkowej i przesunie się w dół. Odległość odjazdu to po prostu dwukrotność tej wartości.
visible-planets-planet-init-scale=Początkowa skala planety podczas pojawiania/zanikania, domyślnie 0, aby ukryć tworzenie i usuwanie. Ograniczone do ostatecznej skali, przy której planeta nie będzie się już skalować podczas animacji.
visible-planets-planet-scale=Skala spoczynkowa renderowanej planety. Duże wartości spowodują pikselizację planety, ale domyślna wartość to już 6x. Możesz zmniejszyć tę wartość, aby uzyskać mniejszą, ale ładniejszą planetę.
visible-planets-planet-anim-dur=Czas trwania animacji planety w tickach. Niższe wartości sprawią, że planeta będzie poruszać się szybciej. (60 ticków = 1 sekunda)
visible-planets-planet-angle=Sprite planety zostanie obrócony zgodnie z ruchem wskazówek zegara o podany kąt w stopniach. Wartość musi być między 0 a 359. Jeśli używasz tej opcji, wyłącz rotację planety.
visible-planets-enable-parallax=Włącz efekt paralaksy dla renderowanych planet. Sprawi to, że planeta będzie się lekko poruszać podczas rozglądania się, co doda głębi, ale może działać dziwnie, gdy dwóch graczy patrzy na tę samą planetę.
visible-planets-parallax-factor=Siła efektu paralaksy. Wyższe wartości sprawią, że planeta będzie poruszać się mniej, a niższe wartości – więcej. Minimalna wartość to 0.1.
visible-planets-enable-rotation=Włącz rotację renderowanych planet. Sprawi to, że planeta będzie się obracać wokół swojego środka. Wygląda to nieco dziwnie.
visible-planets-rotation-speed=Prędkość rotacji planety w stopniach na tick. Wyższe wartości sprawią, że planeta będzie obracać się szybciej zgodnie z ruchem wskazówek zegara. Wartość musi być między -180 a 180. (Choć 180 to ZNACZNIE za szybko, domyślnie jest to 0.01.)
visible-planets-override-show-planets=Inne mody mogą wyłączyć renderowanie niektórych lokalizacji, takich jak pasy asteroid. Włącz to, aby wymusić renderowanie wszystkich lokalizacji, o ile posiadają odpowiedni sprite do renderowania.
