[mod-name]
visible-planets=太空中可见的星球 [Visible Planets in Space]

[mod-description]
visible-planets=在轨道上时，在平台后面渲染本地星球。现在支持视差、旋转和模组！开源汉化。


[mod-setting-name]
visible-planets-regen-renders=重新生成所有星球渲染
visible-planets-planet-pos-x=星球X位置
visible-planets-planet-pos-y=星球Y位置
visible-planets-planet-init-dist=星球到达距离
visible-planets-planet-scale=星球比例
visible-planets-planet-anim-dur=星球动画持续时间
visible-planets-planet-angle=星球角度
visible-planets-enable-parallax=启用星球视差
visible-planets-parallax-factor=视差因子
visible-planets-enable-rotation=启用星球旋转
visible-planets-rotation-speed=旋转速度

[mod-setting-description]
visible-planets-regen-renders=仅在游戏中有效！启用此选项以删除所有星球渲染，允许它们根据新设置重新生成。这仅用于更新无法移动的平台；自动化平台将在离开时自行更新。（此设置将在之后自动禁用。）
visible-planets-planet-pos-x=已渲染星球的静止位置。负值将使星球向左移动。
visible-planets-planet-pos-y=已渲染星球的静止位置。负值将使星球向北/向上移动。
visible-planets-planet-init-dist=星球到达时的初始距离。星球将在此距离上方生成，并向下移动到静止位置。离开距离只是此值的两倍。
visible-planets-planet-scale=已渲染星球的静止比例。大值会导致星球像素化，尽管默认值已经是6倍。你可以降低此值以获得更小但更好看的星球。
visible-planets-planet-anim-dur=星球动画的持续时间（以滴答声为单位）。较低的值会使星球移动得更快。（60滴答声=1秒）
visible-planets-planet-angle=星球精灵将按此角度（以度为单位）顺时针旋转。必须在0和359之间。如果使用此选项，你可能希望关闭星球旋转。
visible-planets-enable-parallax=为已渲染的星球启用视差效果。这将使当你环顾四周时星球略微移动，以增加深度，尽管当两个玩家看着同一个星球时，它会表现得奇怪。
visible-planets-parallax-factor=视差效果强度。较高的值会使星球移动得更少，较低的值会使星球移动得更多。最小值为0.1。
visible-planets-enable-rotation=为已渲染的星球启用旋转。这将使星球围绕其中心旋转。看起来有点奇怪。
visible-planets-rotation-speed=星球的旋转速度（以每滴答声的度数为单位）。较高的值会使星球顺时针旋转得更快。必须在-180和180之间。（尽管180太快了，默认值是0.01）
