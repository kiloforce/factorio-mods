[mod-name]
visible-planets=Видимі планети у космосі

[mod-description]
visible-planets=Візуалізуйте місцеву планету за платформами, коли на орбіті. Тепер з паралаксом, обертанням та підтримкою мод!

[mod-setting-name]
visible-planets-regen-renders=Відновити всі зображення планет
visible-planets-planet-pos-x=Горизонтальне положення планети
visible-planets-planet-pos-y=Вертикальне положення планети
visible-planets-planet-init-dist=Відстань до планети прибуття
visible-planets-planet-init-scale=Початковий масштаб планети
visible-planets-planet-scale=Остаточний масштаб планети
visible-planets-planet-anim-dur=Тривалість анімації планети
visible-planets-planet-angle=Кут нахилу планети
visible-planets-enable-parallax=Увімкнути паралакс планети
visible-planets-parallax-factor=Фактор паралаксу
visible-planets-enable-rotation=Увімкнути обертання планети
visible-planets-rotation-speed=Швидкість обертання
visible-planets-override-show-planets=Перевизначити модифіковане приховування місцеперебування

[mod-setting-description]
visible-planets-regen-renders=Працює лише в грі! Дозвольте це видалити всі зображення планет, що дозволяє їм регенерувати з новими налаштуваннями. Це потрібно лише для оновлення платформ, які не можуть рухатися; автоматизовані оновлять себе на від'їзді. (Ця параметра буде автоматично вимкнена після цього.)
visible-planets-planet-pos-x=Положення для відпочинку відрендереної планети. Негативні значення перемістять планету вліво.
visible-planets-planet-pos-y=Положення для відпочинку відрендереної планети. Негативні значення перемістить планету на північ/вгору.
visible-planets-planet-init-dist=Початкова відстань планети при надході. Планета породить цю відстань над положенням відпочинку, і рухається вниз до відпочинку. Відстань вильоту - це вдвічі більше цього значення.
visible-planets-planet-init-scale=Початковий масштаб планети під час появі/зхову, за замовчуванням 0, щоб приховати створення та видалення. Обмеження до остаточного масштабу, після якого планета фактично не буде масштабуватися під час анімації.
visible-planets-planet-scale=Початковий масштаб відрендереної планети. Великі значення призведуть до піксельної планети, хоча за замовчуванням уже встановлено 6x. Ви можете зменшити цей показник для меншої, але красивішої планети.
visible-planets-planet-anim-dur=Тривалість у тиках для анімації планети. Менші значення змусять планету рухатися швидше. (60 тиків = 1 секунда)
visible-planets-planet-angle=Спрайт планети буде повернуто за годинниковою стрілкою на цю величину в градусах. Має бути від 0 до 359. Ймовірно, ви захочете вимкнути обертання планети, якщо використовуєте це.
visible-planets-enable-parallax=Увімкнути ефект паралакса для візуалізованих планет. Це змусить планету злегка рухатися, коли ви озираєтеся навколо для додаткової глибини, але поводитиметься дивно, коли два гравці дивляться на одну планету.
visible-planets-parallax-factor=Сила ефекту паралакса. Вищі значення змусять планету рухатися менше, нижчі значення змусять її рухатися більше. Мінімум 0,1.
visible-planets-enable-rotation=Увімкнути обертання відрендерених планет. Це змусить планету обертатися навколо свого центру. Виглядає трохи дивно.
visible-planets-rotation-speed=Швидкість обертання планети в градусах за такт. Більші значення змусять планету швидше обертатися за годинниковою стрілкою. Має бути від -180 до 180. (Хоча 180 – це ДУЖЕ занадто швидко, за замовчуванням 0,01)
visible-planets-override-show-planets=Інші моди можуть вимкнути рендеринг певних місць, як-от пояси астероїдів. Увімкніть це, щоб примусово відобразити всі локації, припускаючи, що у нього є спрайт, який він може відобразити.