[mod-name]
visible-planets=Sichtbare Planeten im Weltraum

[mod-description]
visible-planets=Rendert den lokalen Planeten hinter der Weltraumplattform im Orbit. Jetzt mit Parallaxe, Rotation und Mod-Support!

[mod-setting-name]
visible-planets-regen-renders=Alle Planeten-Darstellungen regenerieren
visible-planets-planet-pos-x=Planeten-X-Position
visible-planets-planet-pos-y=Planeten-Y-Position
visible-planets-planet-init-dist=Planeten-Ankunftsdistanz
visible-planets-planet-init-scale=Planeten Startskalierung
visible-planets-planet-scale=Planeten Endskalierung
visible-planets-planet-anim-dur=Planeten-Animationsdauer
visible-planets-planet-angle=Planeten-Winkel
visible-planets-enable-parallax=Parallaxeneffekt für Planeten aktivieren
visible-planets-parallax-factor=Parallaxenfaktor
visible-planets-enable-rotation=Planetenrotation aktivieren
visible-planets-rotation-speed=Rotationsgeschwindigkeit
visible-planets-override-show-planets=Überschreibe das Ausblenden von Mod-Speicherorten

[mod-setting-description]
visible-planets-regen-renders=Funktioniert nur im Spiel! Aktivieren Sie diese Option, um alle Planeten-Darstellungen zu entfernen, sodass sie mit den neuen Einstellungen regeneriert werden können. Dies ist nur für Plattformen erforderlich, die sich nicht bewegen können; Automatisierte Plattformen aktualisieren sich beim Abflug selbst. (Diese Einstellung wird danach automatisch deaktiviert.)
visible-planets-planet-pos-x=Ruheposition des dargestellten Planeten. Negative Werte bewegen den Planeten nach links/Westen.
visible-planets-planet-pos-y=Ruheposition des dargestellten Planeten. Negative Werte bewegen den Planeten nach oben/Norden.
visible-planets-planet-init-dist=Anfangsdistanz des Planeten bei Ankunft. Der Planet erscheint in dieser Distanz über seiner Ruheposition und bewegt sich nach unten. Die Abflugdistanzen betragen dabei das Doppelte dieses Wertes.
visible-planets-planet-init-scale=Anfängliche Skalierung des Planeten beim Spawnen/Despawnen, Standardwert 0, um die Erstellung und Löschung zu verbergen. Begrenzt auf den endgültigen Maßstab, ab dem der Planet während der Animationen nicht mehr skaliert. (visible-planets-planet-scale bleibt gleich)
visible-planets-planet-scale=Ruhe-Skalierung für den dargestellten Planeten. Große Werte führen zu einem verpixelten Planeten, da der Standardwert bereits bei 6-facher Skalierung liegt. Für einen kleineren, aber schöner aussehenden Planeten kann der Wert reduziert werden.visible-planets-planet-anim-dur=Dauer in Ticks für die Animation des Planeten. Niedrigere Werte lassen den Planeten schneller bewegen. (60 Ticks = 1 Sekunde)
visible-planets-planet-angle=Der Planeten-Sprite wird um diesen Wert im Uhrzeigersinn in Grad gedreht. Muss zwischen 0 und 359 liegen. Es wird empfohlen, die Planetenrotation zu deaktivieren, wenn diese Einstellung verwendet wird.
visible-planets-enable-parallax=Parallaxeneffekt für dargestellte Planeten aktivieren. Der Planet bewegt sich leicht, wenn Sie sich umsehen, um Tiefe hinzuzufügen. Kann jedoch merkwürdig wirken, wenn zwei Spieler denselben Planeten betrachten.
visible-planets-parallax-factor=Stärke des Parallaxeneffekts. Höhere Werte lassen den Planeten weniger bewegen, niedrigere Werte mehr. Minimum: 0.1.
visible-planets-enable-rotation=Rotation für dargestellte Planeten aktivieren. Dadurch rotiert der Planet um seinen Mittelpunkt. Sieht etwas ungewöhnlich aus.
visible-planets-rotation-speed=Rotationsgeschwindigkeit des Planeten in Grad pro Tick. Höhere Werte lassen den Planeten schneller im Uhrzeigersinn rotieren. Muss zwischen -180 und 180 liegen. (180 ist allerdings viel zu schnell, der Standardwert ist 0.01.)
visible-planets-override-show-planets=Andere Mods können das Rendern bestimmter Orte, wie Asteroidengürtel, deaktivieren. Aktiviere es, um zu erzwingen, dass alle Orte gerendert werden, vorausgesetzt, sie haben ein Sprite, das gerendert werden kann.