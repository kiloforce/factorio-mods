[tips-and-tricks-item-description]
nixie-tubes=[entity=nixie-tube] и [entity=nixie-tube-small] и [entity=nixie-tube-triplet] можно использовать для отображения числовых значений из схемы. Nixie-Lamps автоматически объединяются с соседними блоками слева для отображения дополнительных цифр. Просто подключите самую правую цифру и выберите сигнал.
nixie-tubes-alpha=[entity=nixie-tube-alpha] можно использовать для создания текстовых дисплеев. Каждый блок должен получать только один символьный сигнал и будет отображать соответствующий символ. Если получено несколько сигналов, будет отображен символ ошибки.
nixie-tubes-color=Все типы Nixie Tube поддерживают прием цветового сигнала вместе с числовым значением или символьным сигналом, когда выбрано «использовать цвета». Цвет будет применен с тем же приоритетом, что и для [entity=small-lamp].
nixie-tubes-formatting=[entity=nixie-tube] и [entity=nixie-tube-small] и [entity=nixie-tube-triplet] поддерживают прием сигнала форматирования вместе с числовым значением, аналогично тому, как применяются цвета. [virtual-signal=signal-hex] можно использовать для отображения значения в шестнадцатеричном формате. [virtual-signal=signal-float]=1 можно использовать для отображения значения в виде числа с плавающей точкой. Оба сигнала можно применять для получения представления «hex float». [virtual-signal=signal-float]=1 можно использовать для отображения числа с плавающей точкой двойной точности — старшая половина считывается с зеленого провода, а младшая — с красного провода.\n Верхняя группа отображает одно и то же значение с разными параметрами форматирования. Нижняя группа отображает старшую/младшую половину в шестнадцатеричном формате, а двойное значение — в десятичном и шестнадцатеричном формате с плавающей точкой.